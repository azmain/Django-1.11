{% extends "base.html" %}
{% block home_title %}Restaurants{% endblock %}

{% block content %}
<h3>Restaurants</h3>

<ul>
	{% for item in object_list %}
	<li>
		<a href="{{ item.get_absolute_url }}">{{ item.name }}</a> , {{ item.location }} <br> {{ item.category }}
	</li>
	{% endfor %}
</ul>
{% endblock %}
